{% extends "base.html" %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete {{ post.title }}</p>
        <input type="submit" class="btn btn-danger" value="Confirm" name="confirm_delete">
        <input type="submit" class="btn" name="cancel" value="Cancel">
    </form>
{% endblock %}
